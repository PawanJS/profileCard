<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="container">
    <section class="profile-card-container">
      <div class="profile-card">
        <div class="profile-card__top-background">
          <img src="images/bg-pattern-card.svg" alt="card bg" />
        </div>
        <figure class="profile-card__item">
          <img src="images/image-victor.jpg" alt="victor image" />
        </figure>
        <div class="profile-card__person-info">
          <h1 class="heading-1">
            Victor Crest<span class="heading-1--sub">26</span>
          </h1>
          <p class="paragraph">London</p>
        </div>
        <div class="profile-card__person-stats">
          <div class="profile-card__person-stats--item">
            <h2 class="heading-2">80K</h2>
            <p class="paragraph paragraph-small">Followers</p>
          </div>
          <div class="profile-card__person-stats--item">
            <h2 class="heading-2">803K</h2>
            <p class="paragraph paragraph-small">Likes</p>
          </div>
          <div class="profile-card__person-stats--item">
            <h2 class="heading-2">1.4K</h2>
            <p class="paragraph paragraph-small">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="container">
    <section class="profile-card-container">
      <img
        src="images/bg-pattern-top.svg"
        alt="Top bg"
        class="bg-image bg-image-1"
      />
      <img
        src="images/bg-pattern-bottom.svg "
        alt="Bottom bg"
        class="bg-image bg-image-2"
      />
          <main class="profile-card">
          <div class="profile-card__top-background">
            <img
              src="images/bg-pattern-card.svg"
              class="profile-card__top-image"
              alt="card bg"
            />
          </div>
          <header>
            <figure class="profile-card__item">
              <img
                src="images/image-victor.jpg"
                alt="victor image"
                class="profile-card__img"
              />
            </figure>
            <div class="profile-card__person-info">
              <h1 class="heading-1">
                Victor Crest<span class="heading-1--sub">26</span>
              </h1>
              <p class="paragraph">London</p>
            </div>
          </header>
          <div class="profile-card__person-stats">
            <div class="profile-card__person-stats--item">
              <h2 class="heading-2">80K</h2>
              <p class="paragraph paragraph-small">Followers</p>
            </div>
            <div class="profile-card__person-stats--item">
              <h2 class="heading-2">803K</h2>
              <p class="paragraph paragraph-small">Likes</p>
            </div>
            <div class="profile-card__person-stats--item">
              <h2 class="heading-2">1.4K</h2>
              <p class="paragraph paragraph-small">Photos</p>
            </div>
          </div>
        </section>
          <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a href="https://www.instagram.com/pawan.js_/?hl=en">Pawan JS</a>.
      </footer>
    </main>
  </body>
</html>
